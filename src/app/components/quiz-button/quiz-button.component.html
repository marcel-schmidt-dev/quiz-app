<button
  class="button font-heading-s"
  [ngClass]="{
    selected: isSelected,
    correct: isCorrect && answerSubmitted,
    wrong: isSelected && answerSubmitted && !isCorrect
  }"
  (click)="handleClick()"
>
  <div class="icon-box">{{ letter }}</div>
  <span><ng-content></ng-content></span>
</button>
