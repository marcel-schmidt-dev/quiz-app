<div class="quiz">
  <div>
    <span class="font-body-s"
      >Question {{ questionIndex + 1 }} of {{ questions.length }}
    </span>
    <p class="font-heading-m">
      {{ questions[questionIndex].question }}
    </p>
  </div>
  <div>
    @for (answer of questions[questionIndex].options; track $index) {
    <app-quiz-button
      [letter]="getLetter($index)"
      [isSelected]="selectedButton === $index"
      (buttonClick)="selectButton($index)"
      >{{ answer }}</app-quiz-button
    >
    }
  </div>
</div>
