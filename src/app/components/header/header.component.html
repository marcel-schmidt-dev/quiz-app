<header>
  <div class="logo">
    @if (icon) {
    <a href="/">
      <div class="icon-box" [ngStyle]="{ 'background-color': background }">
        <img [src]="icon" />
      </div>
      <span class="font-heading-s">{{ title }}</span>
    </a>
    }
  </div>
  <div class="mode-switch">
    <img src="/assets/images/icon-sun-dark.svg" />
    <label class="switch">
      <input type="checkbox" />
      <span class="slider round"></span>
    </label>
    <img src="/assets/images/icon-moon-dark.svg" />
  </div>
</header>
